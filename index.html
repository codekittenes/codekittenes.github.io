<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编程小猫 - 探索无限可能</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
            background-attachment: fixed;
            color: white;
            min-height: 100%;
            overflow-y: hidden;
        }
        
        /* 背景渐变层 */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c3e50 0%, #303f9f 50%, #673ab7 100%);
            z-index: -1;
        }
        
        /* 导航栏样式 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            position: relative;
            z-index: 10;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #f39c12;
        }
        
        /* 主要内容区域 */
        .hero {
            height: calc(100vh - 70px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        
        /* 标签样式 */
        .tag {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 8px 20px;
            border-radius: 50px;
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .tag-icon {
            color: #f39c12;
            font-size: 16px;
        }
        
        /* 标题样式 */
        .hero-title {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .highlight {
            background: linear-gradient(to right, #f1c40f, #9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* 副标题样式 */
        .hero-subtitle {
            font-size: 18px;
            max-width: 800px;
            line-height: 1.6;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <header class="navbar">
        <div class="logo">编程小猫</div>
        <nav class="nav-links">
            <a href="#">首页</a>
            <a href="#">文章</a>
            <a href="#">项目</a>
            <a href="#">关于</a>
        </nav>
    </header>
    
    <main class="hero">
        <div class="tag">
            <span class="tag-icon">🔥</span>
            <span>技术 | 创意 | 探索</span>
        </div>
        
        <h1 class="hero-title">探索 <span class="highlight">无限</span> 可能</h1>
        
        <p class="hero-subtitle">分享前沿技术、创意项目与编程心得的个人博客，一起在代码与设计的世界中探索无限可能。</p>
    </main>
</body>
</html>
